<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>
<body>
    <h1>This is a main heading</h1>

    <p>This is a simple paragraph. It can contain <strong>bold</strong> and <em>italic</em> text.</p>

    <hr>

    <p>Another paragraph with a <mark>highlighted</mark> word.</p>
    <p>Click here to visit <a href="https://www.google.com/">Google.</a></p>

    <img src="https://cdn-icons-png.flaticon.com/512/919/919827.png" alt="HTML Icon" width="300px" height="300px">

</body>
</html>
